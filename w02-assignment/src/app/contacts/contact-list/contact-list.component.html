<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left"><strong class="show mt-3">Contacts</strong></div>

            <div class="pull-right"><a href="#" class="btn btn-success">New Contact</a></div>
        </div>

        <div class="panel-body">
            <div class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    {{ contact.name }}
                </div>

                <div class="pull-right">
                    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
