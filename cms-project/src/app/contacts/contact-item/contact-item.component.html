<a routerLinkActive="active" [routerLink]="[contact.id]"><div class="list-group-item clearfix" >
    <div class="pull-left">
        {{ contact.name }}
    </div>

    <div class="pull-right">
        <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive">
    </div>
</div></a>
